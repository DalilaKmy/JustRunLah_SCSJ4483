<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run with Discounts</title>
    <!-- Boostrap files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Boostrap files -->

    <style>
        #myButton {
            width: 20vw;
            margin-top: 1.2em;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        body {
            background-color: #ffee88;
            margin-top: 8em;
        }
    </style>
</head>

<body>
    <h3 class="text-center">All Run with Discounts</h3><br>
    <div class="container">
        <!-- .**. -->
        <table id="myTable" class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount (%)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- .**. -->
        <div class="row justify-content-md-center">
            <button id="myButton" class="btn btn-warning" onclick="location.href='./index.html'">Back</button>
        </div>
    </div>
</body>

</html>

<!-- Boostrap files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Boostrap files -->

<!-- JQuery files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<!-- JQuery files -->


<script>
    $(document).ready(function () {
        let contents = '';
        $.ajax({
            type: "GET",
            url: "http://localhost/proj/irun/drun/",
            dataType: "json",
            success: function (data, status) {
                console.log(data);
                for (let i = 0; i < data.length; i++) {
                    contents += `
                    <tr>
                    <td>${data[i].runName}</td>
                    <td>${data[i].runDate}</td>
                    <td>${data[i].runPrice}</td>
                    <td>${data[i].discount}</td>
                    </tr>`;
                }

                $('#myTable').append(contents);
            },
            error: function () {
                alert(status);
            }
        });
    });
</script>
