<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form class="reg-form" id="form-register">
        <h1>Sign Up</h1>

        <div class="txtb">
            <input type="text" name="name" required>
            <span data-placeholder="Name"></span>
        </div>

        <div class="txtb">
            <input type="email" name="email" required>
            <span data-placeholder="Email address"></span>
        </div>

        <div class="txtb">
            <input type="text" name="password" required>
            <span data-placeholder="Choose password"></span>
        </div>

        <div class="txtb">
            <input type="text" name="ic" required >
            <span data-placeholder="IC number"></span>
        </div>

        <div class="txtb">
            <input type="text" name="gender" required>
            <span data-placeholder="Gender"></span>
        </div>

        <div class="txtb">
            <input type="tel" name="phone" required>
            <span data-placeholder="Phone number"></span>
        </div>

        <!-- <input type="submit" class="" value="Register"> -->
        <button type="submit" class="regbtn">Register</button>

        <div class="bottom-text">
            Already have an account? <a href="login.html">Sign in</a>
        </div>

    </form>
    
    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
          $(this).addClass("focus");
        });
  
        $(".txtb input").on("blur",function(){
          if($(this).val() == "")
          $(this).removeClass("focus");
        });
    </script>

    <script>
        $('#form-register').submit(function (event) {
        event.preventDefault();

        var formData = $(this).serialize();
        console.log(formData);

        $.ajax({
            type: "POST",
            url: "http://localhost/justrunlah/api/register.php",
            data: formData,
            dataType: "json",

            success: function (data, status, xhr) {
                if (data.rowcount >0) {
                    alert('Successful registered');
                    window.location.href = "login.html";
                }
                else {
                    alert('register failed ' + data.errormessage);
                }
            },

            error: function () {
                alert('error ' + status.log);
            }
        });
    });
  
</script>
</body>
</html>
